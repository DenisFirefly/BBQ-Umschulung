<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/Pomodoro_Timer.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="maintitle" class="center">Pomodoro Timer</div>
    <img src="img/paper.jpg" class="image" />
    <div id="timerbody" class="center">
      <div id="cHolder" class="row justify-content-md-center">
        <div class="inner_holder">
          <div id="cBreak" class="col-md-5">
            <strong>Break</strong>
            <div class="row">
              <button id="break_minus" class="col-md-4 cbut">-</button>
              <div id="break_view" class="col-md-4">5</div>
              <button id="break_plus" class="col-md-4 cbut .ms-auto">+</button>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div id="cWork" class="col-md-5 center">
            <strong>Work</strong>
            <div class="row">
              <button id="work_minus" class="col-md-4 cbut">-</button>
              <div id="work_view" class="col-md-4">25</div>
              <button id="work_plus" class="col-md-4 cbut">+</button>
            </div>
          </div>
        </div>
      </div>

      <div id="clock" class="inactive">25:00</div>
    </div>
    <script src="assets/jquery-3.6.0.js"></script>
    <script src="assets/Pomodoro_Timer.js"></script>
  </body>
</html>
